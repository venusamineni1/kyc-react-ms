spring.application.name=risk-service
server.port=8081

# H2 Config (In-memory for now, or file-based to share with Monolith?)
# For Phase 1 Strangler: It might be safest to point to the SAME database file as the Monolith if possible, 
# or simpler: have its own DB and we just calculate things without persisting?
# The plan says "Separate Databases" in Phase 3.
# For now, let's use in-memory H2, assuming we pass all data IN the request.
spring.datasource.url=jdbc:h2:mem:riskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=false
